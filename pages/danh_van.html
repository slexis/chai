<div data-role="page">
	<link rel="stylesheet" href="../css/danh_van.css">
  <div class="navbar green">
    <div class="navbar-inner">
      <div class="left">
        <a href="" class="link" data-rel="back"><i class="material-icons">arrow_back</i></a>
      </div>
      <div class="title">Đánh vần với nguyên tố</div>
    </div>
  </div>
  <div class="ui-content">
    <div class="card">
      <label>Nhập tên của bạn</label>
      <input type="text" placeholder="Sinh" data-clear-btn="true" id="input" />
    </div>
    <div class="overflow-nowrap">
    	<div id="output" class="float-center"></div>
    </div>
  </div>
  <script>
  $.getJSON('../data/danh_van.json', function(data) {
    input.oninput = function() {
      let name = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne', 'Na', 'Mg', 'Al', 'Si', 'P', 'S', 'Cl', 'Ar', 'K', 'Ca', 'Sc', 'Ti', 'V', 'Cr', 'Mn', 'Fe', 'Co', 'Ni', 'Cu', 'Zn', 'Ga', 'Ge', 'As', 'Se', 'Br', 'Kr', 'Rb', 'Sr', 'Y', 'Zr', 'Nb', 'Mo', 'Tc', 'Ru', 'Rh', 'Pd', 'Ag', 'Cd', 'In', 'Sn', 'Sb', 'Te', 'I', 'Xe', 'Cs', 'Ba', 'La', 'Ce', 'Pr', 'Nd', 'Pm', 'Sm', 'Eu', 'Gd', 'Tb', 'Dy', 'Ho', 'Er', 'Tm', 'Yb', 'Lu', 'Hf', 'Ta', 'W', 'Re', 'Os', 'Ir', 'Pt', 'Au', 'Hg', 'Tl', 'Pb', 'Bi', 'Po', 'At', 'Rn', 'Fr', 'Ra', 'Ac', 'Th', 'Pa', 'U', 'Np', 'Pu', 'Am', 'Cm', 'Bk', 'Cf', 'Es', 'Fm', 'Md', 'No', 'Lr', 'Rf', 'Db', 'Sg', 'Bh', 'Hs', 'Mt', 'Ds', 'Rg', 'Cn', 'Nh', 'Fl', 'Mc', 'Lv', 'Ts', 'Og', 'A','D','E','G','J','L','M','Q','R','T','Z'];
      let Input = input.value.toLowerCase().replace(/[^a-zA-Z]/g, '');
      let filteredList = [];
      let index = [];
      let s = '<ul class=main>'

      for (let i = 0; i < name.length; i++) {
        if (Input.includes(name[i].toLowerCase())) {
          filteredList.push(name[i]);
        }
      }

      filteredList.sort(function(a, b) { return b.length - a.length; });

      while (Input.length > 0) {
        for (let i = 0; i < filteredList.length; i++) {
          if (Input.startsWith(filteredList[i].toLowerCase())) {
            index.push(name.indexOf(filteredList[i]));
            Input = Input.slice(filteredList[i].length, Input.length);
            break;
          }
        }
      }

      for (let i = 0; i < index.length; i++) {
        s += data[index[i]];
      }
      output.innerHTML = `${s}</ul>`;
    }
  })
  </script>
</div>
